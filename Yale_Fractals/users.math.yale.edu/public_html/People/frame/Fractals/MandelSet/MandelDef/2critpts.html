<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><H2 ALIGN="CENTER"><FONT COLOR="GREEN">Two critical points</FONT></H><P><TABLE><TR><TD>For f(z) = z<SUP>2</SUP>/2 + z<SUP>3</SUP>/3 + c,</TD></TR><TR><TD>f'(z) = z + z<SUP>2</SUP> = z*(1 + z)</TD></TR><TR><TD>The <FONT COLOR="RED">critical points</FONT> of f(z) are the solutions of <NOBR>f'(z) = 0,</NOBR></TD></TR><TR><TD>so z = 0 and z = -1 are the critical points of <NOBR>f(z) = z<SUP>2</SUP>/2 + z<SUP>3</SUP>/3 + c.</NOBR></TD></TR></TABLE></P></BODY>
