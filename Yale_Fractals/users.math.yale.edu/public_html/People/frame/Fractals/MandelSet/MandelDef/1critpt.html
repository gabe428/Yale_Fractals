<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><H2 ALIGN="CENTER"><FONT COLOR="GREEN">One critical point</FONT></H><P><TABLE><TR><TD>For f(z) = z<SUP>k</SUP> + c,</TD></TR><TR><TD>f'(z) = kz<SUP>k-1</SUP></TD></TR><TR><TD>The <FONT COLOR="RED">critical points</FONT> of f(z) are the solutions of <NOBR>f'(z) = 0,</NOBR></TD></TR><TR><TD>so z = 0 is the only critical point of <NOBR>f(z) = z<SUP>k</SUP> + c.</NOBR></TD></TR></TABLE></P></BODY>
