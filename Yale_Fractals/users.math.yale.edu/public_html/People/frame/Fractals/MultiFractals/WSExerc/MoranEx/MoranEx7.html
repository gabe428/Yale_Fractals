<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><P><TABLE><TR><TD>Four pieces, r<SUB>1</SUB> = r<SUB>2</SUB> = r<SUB>3</SUB> = 0.5,r<SUB>5</SUB> = 0.4.  The Moran equation is</TD></TR><TR><TD ALIGN="CENTER">3 (0.5)<SUP>d</SUP> + (0.4)<SUP>d</SUP> = 1</TD></TR><TR><TD>We must solve this numerically, obtaining a dimension of approximately 1.87131</TD></TR></TABLE></P></BODY>
