<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><P><TABLE><TR><TD>Eleven pieces, r<SUB>1</SUB> = r<SUB>2</SUB> = r<SUB>3</SUB> = 1/3,r<SUB>4</SUB> = ... = r<SUB>11</SUB> = 1/9.  The Moran equation is</TD></TR><TR><TD ALIGN="CENTER">3 (1/3)<SUP>d</SUP> + 8 (1/9)<SUP>d</SUP> = 1</TD></TR><TR><TD>Taking x = (1/3)<SUP>d</SUP>, this becomes</TD></TR><TR><TD ALIGN="CENTER">8 x<SUP>2</SUP> + 3 x - 1 = 0.</TD></TR><TR><TD>The positive solution is</TD></TR><TR><TD ALIGN="CENTER">x = (-3 + sqrt(41))/16</TD></TR><TR><TD>and so the dimension is</TD></TR><TR><TD ALIGN="CENTER">d = Log((-3 + sqrt(41))/16)/Log(1/3), approximately 1.40895</TD></TR></TABLE></P></BODY>
