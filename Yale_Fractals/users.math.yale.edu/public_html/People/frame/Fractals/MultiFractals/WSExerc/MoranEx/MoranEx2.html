<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><P><TABLE><TR><TD>Five pieces, r<SUB>1</SUB> = 1/2, r<SUB>2</SUB> = r<SUB>3</SUB> = r<SUB>4</SUB> = r<SUB>5</SUB> = 1/4.  The Moran equation is</TD></TR><TR><TD ALIGN="CENTER">(1/2)<SUP>d</SUP> + 4 (1/4)<SUP>d</SUP> = 1</TD></TR><TR><TD>Taking x = (1/2)<SUP>d</SUP>, this becomes</TD></TR><TR><TD ALIGN="CENTER">4 x<SUP>2</SUP> + x - 1 = 0.</TD></TR><TR><TD>The positive solution is</TD></TR><TR><TD ALIGN="CENTER">x = (-1 + sqrt(17))/8</TD></TR><TR><TD>and so the dimension is</TD></TR><TR><TD ALIGN="CENTER">d = Log((-1 + sqrt(17))/8)/Log(1/2) approximatley 1.35702</TD></TR></TABLE></P></BODY>
