<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><P><TABLE><TR><TD>Five pieces, r<SUB>1</SUB> = r<SUB>2</SUB> = r<SUB>3</SUB> = 1/2,r<SUB>4</SUB> = r<SUB>5</SUB> = 1/4.  The Moran equation is</TD></TR><TR><TD ALIGN="CENTER">3 (1/2)<SUP>d</SUP> + 2 (1/4)<SUP>d</SUP> = 1</TD></TR><TR><TD>Taking x = (1/2)<SUP>d</SUP>, this becomes</TD></TR><TR><TD ALIGN="CENTER">2 x<SUP>2</SUP> + 3 x - 1 = 0.</TD></TR><TR><TD>The positive solution is</TD></TR><TR><TD ALIGN="CENTER">x = (-3 + sqrt(17))/4</TD></TR><TR><TD>and so the dimension is</TD></TR><TR><TD ALIGN="CENTER">d = Log((-3 + sqrt(17))/4)/Log(1/2) approximately 1.83251</TD></TR></TABLE></P></BODY>
