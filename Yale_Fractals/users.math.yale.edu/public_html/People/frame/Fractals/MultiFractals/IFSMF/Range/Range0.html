<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><P><TABLE><TR><TD>For each i,</TD></TR> <TR><TD ALIGN="CENTER"><NOBR>ln(p<SUB>i</SUB>)/ln(r<SUB>i</SUB>)</NOBR> >= <NOBR>ln(p<SUB>a</SUB>)/ln(r<SUB>a</SUB>)</NOBR></TD></TR><TR><TD>Multiplying by <NOBR>ln(r<SUB>i</SUB>)</NOBR> < 0 reverses the inequality</TD></TR><TR><TD ALIGN="CENTER"><NOBR>ln(p<SUB>i</SUB>)</NOBR> <= <NOBR>ln(p<SUB>a</SUB>)*ln(r<SUB>i</SUB>)/ln(r<SUB>a</SUB>)</NOBR></TD></TR><TR><TD>Multiplying by <NOBR>ln(r<SUB>a</SUB>)</NOBR> < 0 reverses the inequality again</TD></TR><TR><TD ALIGN="CENTER"><NOBR>ln(p<SUB>i</SUB>)*ln(r<SUB>a</SUB>)</NOBR> >= <NOBR>ln(p<SUB>a</SUB>)*ln(r<SUB>i</SUB>)</NOBR></TD></TR></TABLE></P></BODY>
