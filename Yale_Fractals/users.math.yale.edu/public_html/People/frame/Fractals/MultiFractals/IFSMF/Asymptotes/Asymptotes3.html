<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><P><TABLE><TR><TD>Being the product of positive factors, each <NOBR>h<SUB>i</SUB>(q) = p<SUB>i</SUB><SUP>q</SUP>r<SUB>i</SUB><SUP>tau(q)</SUP> > 0.</NOBR></TD></TR>  <TR><TD>On the other hand, for all q</TD></TR>  <TR><TD ALIGN="CENTER">h<SUB>1</SUB>(q) + ... + h<SUB>N</SUB>(q) = 1.</TD></TR>  <TR><TD>Consequently, for each i, <NOBR>0 <= h<SUB>i</SUB>(q) <= 1.</NOBR></TD></TR>  <TR><TD></TD></TR>  </TABLE></P></BODY>
