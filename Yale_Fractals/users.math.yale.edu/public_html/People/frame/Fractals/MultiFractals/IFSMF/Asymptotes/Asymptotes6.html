<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><P><TABLE><TR><TD>Because each dh<SUB>i</SUB>/dq has at most one zero, <NOBR>h<SUB>i</SUB>(q)</NOBR> is eventually increasing or eventually decreasing, both as <NOBR>q -> infinity</NOBR> and as <NOBR>q -> -infinity.</NOBR></TD></TR>  <TR><TD>Recalling each h<SUB>i</SUB> is bounded by 0 and 1, we see that both <NOBR>lim<SUB>q -> -infinity</SUB>h<SUB>i</SUB>(q)</NOBR> and <NOBR>lim<SUB>q -> infinity</SUB>h<SUB>i</SUB>(q)</NOBR> exist.</TD></TR>  </TABLE></P></BODY>
