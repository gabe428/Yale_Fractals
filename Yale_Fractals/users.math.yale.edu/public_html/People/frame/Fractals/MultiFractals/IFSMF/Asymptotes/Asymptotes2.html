<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><P><TABLE><TR><TD>Taking i = M, the right inequality becomes</TD></TR><TR><TD ALIGN="CENTER">ln(p<SUB>i</SUB>) + ln(r<SUB>i</SUB>)(dtau/dq) <= ln(p<SUB>M</SUB>) - ln(r<SUB>M</SUB>)(ln(p<SUB>M</SUB>)/ln(r<SUB>M</SUB>))</TD></TR><TR><TD>The right side is 0, so <NOBR>ln(p<SUB>i</SUB>) + ln(r<SUB>i</SUB>)(dtau/dq) <= 0</NOBR> and because <NOBR>p<SUB>i</SUB><SUP>q</SUP> > 0</NOBR> and <NOBR>r<SUB>i</SUB><SUP>tau(q)</SUP> > 0</NOBR> we see</TD></TR><TR><TD ALIGN="CENTER">dh<SUB>M</SUB>/dq = p<SUB>M</SUB><SUP>q</SUP>r<SUB>M</SUB><SUP>tau(q)</SUP>(ln(p<SUB>M</SUB>) + ln(r<SUB>M</SUB>)(dtau/dq)) <= 0</TD></TR>  </TABLE></P></BODY>
