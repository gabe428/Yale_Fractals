<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><P><TABLE><TR><TD>Taking i = m, the left inequality becomes</TD></TR><TR><TD ALIGN="CENTER">ln(p<SUB>m</SUB>) - ln(r<SUB>m</SUB>)(ln(p<SUB>m</SUB>)/ln(r<SUB>m</SUB>)) <= ln(p<SUB>i</SUB>) + ln(r<SUB>i</SUB>)(dtau/dq)</TD></TR><TR><TD>The left side is 0, so <NOBR>0 <= ln(p<SUB>i</SUB>) + ln(r<SUB>i</SUB>)(dtau/dq)</NOBR> and because <NOBR>p<SUB>i</SUB><SUP>q</SUP> > 0</NOBR> and <NOBR>r<SUB>i</SUB><SUP>tau(q)</SUP> > 0</NOBR> we see</TD></TR><TR><TD ALIGN="CENTER">dh<SUB>m</SUB>/dq = p<SUB>m</SUB><SUP>q</SUP>r<SUB>m</SUB><SUP>tau(q)</SUP>(ln(p<SUB>m</SUB>) + ln(r<SUB>m</SUB>)(dtau/dq)) >= 0</TD></TR>  </TABLE></P></BODY>
