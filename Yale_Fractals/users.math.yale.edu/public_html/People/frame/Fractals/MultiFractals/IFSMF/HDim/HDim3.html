<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><H1 ALIGN="CENTER">Multifractals</H1><H2 ALIGN="CENTER"><FONT COLOR="GREEN">Hausdorff dimension and Hausdorff measure</FONT></H2><P><TABLE><TR><TD>The most basic result for computing the Hausdorff dimension is this.  For any <NOBR>e > 0,</NOBR></TD></TR>  <TR><TD><UL>If H<SUP>s</SUP>(A) >= e, then s <= d<SUB>H</SUB>(A);</UL></TD></TR>  <TR><TD><UL>If H<SUP>s</SUP>(A) <= e, then s >= d<SUB>H</SUB>(A).</UL></TD></TR>  <TR><TD></TD></TR>  <TR><TD></TD></TR>  <TR><TD></TD></TR>  </TABLE></P></BODY>
