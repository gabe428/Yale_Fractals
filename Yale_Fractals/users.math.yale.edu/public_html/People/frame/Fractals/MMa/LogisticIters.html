<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><H2 ALIGN="CENTER">Logistic Map Data</H2><P><TABLE><TR><TD>(* Logistic Map Data *)</TD></TR><TR><TD>Off[General::spell];</TD></TR><TR><TD>Off[General::spell1];</TD></TR><TR><TD>iters = 400;</TD></TR><TR><TD>(* the number of values generated *)</TD></TR><TR><TD>s = 3.826;</TD></TR><TR><TD>(* the s-value of the logistic map *)</TD></TR><TR><TD>x = 0.5;</TD></TR><TR><TD>(* initial value of x *)</TD></TR><TR><TD>dlst = {};</TD></TR><TR><TD>Do[{x = s*x*(1 - x),dlst = Flatten[{dlst,x}]},{i,1,iters}]</TD></TR></TABLE></P></BODY>
