<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><H1 ALIGN="CENTER">Complex Arithmetic</H1><H2 ALIGN="CENTER">Exercise Answers</H2><P>1 (a)</P><P ALIGN="CENTER"><TABLE BORDER><TR><TD>(1 + i)*C = -1 + 3i</TD><TD>(1 + i)*D = 4i</TD></TR><TR><TD>(1 + i)*A = 2i</TD><TD>(1 + i)*B = 1 + 3i</TD></TR></TABLE></P><P ALIGN="CENTER"><TABLE BORDER><TR><TD><IMG SRC="A11.gif"  WIDTH=325 HEIGHT=195></TD></TR></TABLE></P><P>1 (b)</P><P ALIGN="CENTER"><TABLE BORDER><TR><TD>2i*C = -4 + 2i</TD><TD>2i*D = -4 + 4i</TD></TR><TR><TD>2i*A = -2 + 2i</TD><TD>2i*B = -2 + 4i</TD></TR></TABLE></P><P ALIGN="CENTER"><TABLE BORDER><TR><TD><IMG SRC="A12.gif"  WIDTH=325 HEIGHT=195></TD></TR></TABLE></P><P>1 (c)</P><P ALIGN="CENTER"><TABLE BORDER><TR><TD>(-2 + 2i)*C = -6 - 2i</TD><TD>(-2 + 2i)*D = -8</TD></TR><TR><TD>(-2 + 2i)*A = -4</TD><TD>(-2 + 2i)*B = -6 + 2i</TD></TR></TABLE></P><P ALIGN="CENTER"><TABLE BORDER><TR><TD><IMG SRC="A13.gif"  WIDTH=325 HEIGHT=195></TD></TR></TABLE></P><P>Return to <A HREF="CpALabExerc.html">Exercises</A>.</P></BODY>
