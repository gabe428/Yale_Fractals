<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><P><TABLE><TR><TD>Recall T<SUB>1</SUB>(x,y) = (x/2, y/2) and T<SUB>2</SUB>(x,y) = (x/2 + 1/2, y/2).</TD></TR><TR><TD>Then</TD></TR><TR><TD><UL>T<SUB>1</SUB>(T<SUB>2</SUB>(x,y)) = T<SUB>1</SUB>(x/2 + 1/2, y/2) = (x/4 + 1/4, y/4)</UL></TD></TR><TR><TD>and</TD></TR><TR><TD><UL>T<SUB>2</SUB>(T<SUB>1</SUB>(x,y)) = T<SUB>2</SUB>(x/2, y/2) = (x/4 + 1/2, y/4)</UL></TD></TR></TABLE></P><P><TABLE><TR><TD>These are different functions.  For example,</TD></TR><TR><TD><UL>T<SUB>1</SUB>(T<SUB>2</SUB>(0,0)) = (1/4, 0)</UL></TD></TR><TR><TD>and</TD></TR><TR><TD><UL>T<SUB>2</SUB>(T<SUB>1</SUB>(0,0)) = (1/2, 0)</UL></TD></TR></TABLE></P></BODY>
