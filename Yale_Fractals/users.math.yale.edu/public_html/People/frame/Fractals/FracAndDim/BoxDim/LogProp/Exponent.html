<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><H1 ALIGN="CENTER">Logarithms</H1>  <P><TABLE><TR><TD>The rule log(X<SUP>Y</SUP>) = Y&#8901;log(X)follows from the familiar law of exponents:</TD></TR> <TR><TD ALIGN="CENTER">(10<SUP>A</SUP>)<SUP>Y</SUP> = 10<SUP>A&#8901;Y</SUP>.</TD></TR><TR><TD>Here's how.</TD></TR><TR><TD>Write <NOBR>X = 10<SUP>A</SUP></NOBR> and <NOBR>Z = 10<SUP>A&#8901;Y</SUP>.</NOBR></TD></TR><TR><TD>Then <NOBR>log(X) = A</NOBR> and <NOBR>log(Z) = A&#8901;Y.</NOBR></TD></TR><TR><TD>From the exponent law above, Z = X<SUP>Y</SUP>.</TD></TR><TR><TD>Consequently,</TD></TR><TR><TD ALIGN="CENTER">log(X<SUP>Y</SUP>) = log(Z) = A&#8901;Y = Y&#8901;A  = Y&#8901;log(X).</TD></TR></TABLE></P><P ALIGN="JUSTIFY">Return to <A HREF="LogProp.html">Logarithms</A>.</P></BODY>
