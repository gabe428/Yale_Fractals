<HEAD><TITLE>Fractal Geometry</TITLE></HEAD><BODY BGCOLOR="WHITE"><H1 ALIGN="CENTER">Box-Counting Dimension of a Line Segment</H1><P><TABLE><TR><TD>Covering a line segment with smaller and smaller boxes we see the pattern in the table on the right.</P><TR><TD ALIGN="CENTER"><TABLE><TR><TD><TABLE><TR><TD VALIGN="TOP"><IMG SRC="LineBoxDim.gif" WIDTH=322 HEIGHT=298></TD><TD><IMG SRC="blank.gif" WIDTH=50 HEIGHT=298></TD><TD VALIGN="TOP"><TABLE BORDER><TR><TD><NOBR>N(1)</NOBR> = 1</TD></TR><TR><TD><NOBR>N(1/2)</NOBR> = 2 = <NOBR>1/(1/2)</NOBR></TD></TR><TR><TD><NOBR>N(1/4)</NOBR> = 4 = <NOBR>1/(1/4)</NOBR></TD></TR><TR><TD><NOBR>N(1/8)</NOBR> = 8  = <NOBR>1/(1/8)</NOBR></TD></TR><TR><TD>and so in general</TD></TR> <TR><TD><NOBR>N(r)</NOBR> = <NOBR>1/r.</NOBR></TD></TR></TABLE></TD></TR></TABLE></TD></TR></TABLE></TD></TR></TABLE></P><P>Return to <A HREF="../BoxDim.html">Box-Counting Dimension</A>.</P></BODY>
