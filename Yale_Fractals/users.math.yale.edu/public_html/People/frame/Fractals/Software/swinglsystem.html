<head>
<title>L-Systems</title>
   <META NAME="description"
        CONTENT="L-Systems is a Java applet to show 2-dimensional
                 fractals generated by Lindenmayer systems. The
                 applet supports branching trees and 2-d fractals
                 such as the Koch curve. Errors and variations on
                 the input rules are supported. The user can input his
                 own L-System rules and set the colors. A large
                 collection of preset fractals is included.">
   <META NAME="keywords"
        CONTENT="fractals, L-systems, Lindenmayer, Koch curve,
                 Hilbert curve, Dragon curve, Sierpinski gasket,
                 trees">
   <META NAME="Author"
        CONTENT="Ginger Booth">

<script src="images/loadsplash.js"></script>

</head>
